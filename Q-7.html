<!DOCTYPE html>
<html>
<head>
    <style>
        .card {
            width: 300px;
            margin-left: 30%;
            padding: 10px;
            background-color: #333;
            color: white;
            border-radius: 8px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .web{
            width: 300px;
            margin: 0;  
            padding: 0;
        }
        .card:hover {
            opacity: 0.7;
        }
        .card h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="contain">
    <div class="card">
        <img class="web" src="sample-image.jpeg" alt="Sample Image">
        <h2>WEB DEVELOPMENT</h2>
        <p><strong>Course Name:</strong> PW SKills web development</p>
    </div>
    </div>
</body>
</html>
